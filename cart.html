<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - FASHION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">FASHION</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html" class="active">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items"></div>
    <div class="total">
      <h3>Total: <span class="total-price">₹0</span></h3>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </section>

  <!-- Checkout Popup -->
<div id="checkoutPopup" class="popup">
  <div class="popup-content checkout-form">
    <h2>Checkout</h2>

    <form id="orderForm">
      <label for="custName">Full Name</label>
      <input type="text" id="custName" name="custName" required>

      <label for="custAddress">Address</label>
      <textarea id="custAddress" name="custAddress" rows="3" required></textarea>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">--Select--</option>
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit / Debit Card</option>
        <option value="upi">UPI</option>
      </select>

      <div class="checkout-buttons">
        <button type="submit" id="confirmOrderBtn" class="confirm-btn">Confirm Order</button>
        <button type="button" id="cancelOrderBtn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

  <footer>
    <p>© 2025 FASHION | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
